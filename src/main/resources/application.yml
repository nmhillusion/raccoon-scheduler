spring:
  output:
    ansi:
      enabled: always

format:
  date-time: "yyyy-MM-dd'T'HH:mm:ss.SSSXXX"

service:
  crawl-news:
    enable: true
    testing: false
    cron-job: 0 0 6,11,16,20 * * *

  crawl-politics-rulers:
